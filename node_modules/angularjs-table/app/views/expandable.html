<h5>Expandable Rows</h5>

<p>This example shows the usage of the expandable rows feature, where rows can be expanded with arbitrary content.</p>
<br>

<ap-mesa 
  columns="my_table_columns" 
  rows="phoneData"
  selected="my_selected_rows"
  options="my_table_options"
  table-class="table">
</ap-mesa>
